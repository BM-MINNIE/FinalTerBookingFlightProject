<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="welcome-section">
        <h1 class="welcome-title">Welcome to Bin Gub Pee Mai Nong!!</h1>
        <h4 class="welcome-subtitle">Book flight easily, compare prices, and travel smarter with us :)</h4>
    </div>
    <div class="container">
        <!-- LOGIN FORM -->
        <div class="form-box active" id="login-form">
            <form action="login.php" method="post">
                <h2>Login</h2>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" name="login">Login</button>
                <p>Don't have an account? </br> <a href="#" onclick="showForm('register-form')">Create account</a></p>
            </form>
        </div>

        <!-- REGISTER FORM -->
        <div class="form-box" id="register-form">
            <form action="register.php" method="post">
                <h2>Create account</h2>
                <input type="text" name="firstname" placeholder="First name" required>
                <input type="text" name="lastname" placeholder="Last name" required>
                <input type="email" name="email" placeholder="Email" required>
                
                <select name="role" id="role-select" required onchange="updatePasswordHint()">
                    <option value="">Select Role</option>
                    <option value="customer">Customer</option>
                    <option value="admin">Admin (Requires Access Code)</option>
                    <option value="staff">Staff (Requires Access Code)</option>
                </select>
                
                <div id="password-hint" style="display: none; color: #d9534f; font-size: 0.85em; margin-bottom: 10px; padding: 10px; background-color: #f9f2f2; border-left: 3px solid #d9534f; border-radius: 4px;">
                    <strong>⚠️ Restricted Access</strong><br>
                    This role requires an authorization code. Contact system administrator for access.
                </div>
                
                <input type="password" name="password" id="reg-password" placeholder="Password or Access Code" required>
                <input type="password" name="confirmpassword" placeholder="Confirm Password" required>
                
                <button type="submit" name="register">Create account</button>
                <p>Already have an account? </br> <a href="#" onclick="showForm('login-form')">Login</a></p>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        function updatePasswordHint() {
            const role = document.getElementById('role-select').value;
            const hint = document.getElementById('password-hint');
            const passwordInput = document.getElementById('reg-password');
            
            if (role === 'admin' || role === 'staff') {
                hint.style.display = 'block';
                passwordInput.placeholder = 'Access Code (Required)';
            } else {
                hint.style.display = 'none';
                passwordInput.placeholder = 'Password';
            }
        }
    </script>
</body>
</html>
