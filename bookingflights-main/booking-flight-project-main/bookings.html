<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings</title>
    <link rel="stylesheet" href="bookings-style.css">
</head>
<body>
    <div class="container">
        <!-- Header with navigation -->
        <div class="header">
            <div class="header-top">
                <button class="btn-back" onclick="goToHome()">‚Üê Back to Home</button>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
            <h1>üìã My Bookings</h1>
            <!-- <p>View all your flight bookings</p> -->
        </div>

        <!-- Booking Details Card -->
        <div class="booking-details-card">
            <div class="booking-header">
                <div class="booking-ref-section">
                    <span class="ref-label">Booking Reference:</span>
                    <span class="ref-number" id="booking-reference">-</span>
                </div>
                <div class="booking-status">
                    <span class="status-badge confirmed">‚úì Confirmed</span>
                </div>
            </div>
            
            <div class="booking-info-grid">
                <div class="info-card">
                    <div class="info-icon">üë•</div>
                    <div class="info-content">
                        <span class="info-label">Passengers</span>
                        <span class="info-value" id="total-passengers">-</span>
                    </div>
                </div>
                
                <div class="info-card">
                    <div class="info-icon">‚úàÔ∏è</div>
                    <div class="info-content">
                        <span class="info-label">Flights</span>
                        <span class="info-value" id="total-flights">-</span>
                    </div>
                </div>
                
                <div class="info-card">
                    <div class="info-icon">üí∞</div>
                    <div class="info-content">
                        <span class="info-label">Total Paid</span>
                        <span class="info-value" id="total-amount">-</span>
                    </div>
                </div>
                
                <div class="info-card">
                    <div class="info-icon">üí≥</div>
                    <div class="info-content">
                        <span class="info-label">Payment Method</span>
                        <span class="info-value" id="payment-method">-</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Flight Tickets Section -->
        <div class="tickets-section">
            <!-- <h2 class="section-title">üé´ Your Flight Tickets</h2> -->
            <div class="tickets-list" id="tickets-container">
                <!-- Tickets will be generated by JavaScript -->
            </div>
        </div>

        <!-- No Bookings Message (hidden by default) -->
        <div class="no-bookings" id="no-bookings" style="display: none;">
            <div class="no-bookings-icon">üì≠</div>
            <h3>No Bookings Found</h3>
            <p>You don't have any bookings yet.</p>
            <button class="btn btn-primary" onclick="goToHome()">Book a Flight</button>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn btn-secondary" onclick="printTickets()">üñ®Ô∏è Print Tickets</button>
            <button class="btn btn-primary" onclick="goToHome()">Book Another Flight</button>
        </div>
    </div>

    <script src="bookings-script.js"></script>
</body>
</html>
