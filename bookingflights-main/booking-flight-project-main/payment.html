<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Booking & Payment</title>
    <link rel="stylesheet" href="payment-style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úàÔ∏è Confirm Your Booking</h1>
            <p>Review your tickets and complete payment</p>
        </div>

        <!-- Tickets Section -->
        <div class="tickets-section">
            <h2 class="section-title">Your Flight Tickets</h2>
            <div class="tickets-list" id="tickets-container">
                <!-- Tickets will be generated by JavaScript -->
            </div>
        </div>

        <!-- Payment Section -->
        <div class="payment-section">
            <h2 class="section-title">Select Payment Method</h2>
            
            <div class="payment-methods">
                <label class="payment-option">
                    <input type="radio" name="payment" value="qr" onclick="selectPayment('qr')">
                    <div class="payment-icon">üì±</div>
                    <div class="payment-name">QR Code</div>
                    <div class="payment-desc">Scan and pay</div>
                </label>

                <label class="payment-option">
                    <input type="radio" name="payment" value="card" onclick="selectPayment('card')">
                    <div class="payment-icon">üí≥</div>
                    <div class="payment-name">Credit Card</div>
                    <div class="payment-desc">Visa, Mastercard</div>
                </label>

                <label class="payment-option">
                    <input type="radio" name="payment" value="bank" onclick="selectPayment('bank')">
                    <div class="payment-icon">üè¶</div>
                    <div class="payment-name">Bank Transfer</div>
                    <div class="payment-desc">Direct payment</div>
                </label>
            </div>

            <!-- Total Summary -->
            <div class="total-summary">
                <div class="summary-row">
                    <span>Total Passengers:</span>
                    <span id="total-passengers">0</span>
                </div>
                <div class="summary-row">
                    <span>Total Flights:</span>
                    <span id="total-flights">0</span>
                </div>
                <div class="summary-row total">
                    <span>Total Amount:</span>
                    <span id="total-amount">‡∏ø0</span>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn btn-cancel" onclick="cancelBooking()">Cancel</button>
            <button class="btn btn-confirm" id="confirm-btn" onclick="confirmPayment()" disabled>Confirm Payment</button>
        </div>
    </div>

</body>
</html>
